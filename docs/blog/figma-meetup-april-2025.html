"src\":\"/images/assets/blog/Figma meetup-April 24/highres_527567589.jpeg\",\"alt\":\"Figma Meetup Group Photo at Engage Studios\",\"fill\":true,\"className\":\"object-cover\",\"priority\":true}]}],[\"$\",\"div\",null,{\"className\":\"blog-body max-w-none\",\"children\":[[\"$\",\"p\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-10\",\"children\":\"Had such a great time at the Figma in Göteborg event yesterday! It was incredible to see our design community come together at Engage Studios, part of the BERGE Group in Gothenburg, with around 50 designers, UX enthusiasts, and creative minds filling the space with energy and ideas.\"}],[\"$\",\"h2\",null,{\"className\":\"text-[#080808] text-[1.625rem] font-medium leading-[1.2] mb-5 mt-12\",\"children\":\"A Full House of Creative Collaboration\"}],[\"$\",\"p\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-10\",\"children\":\"The evening was truly hands-on, centered around a collaborative exercise to redesign a food delivery app. As groups formed throughout the space, the room quickly filled with conversations about user flows, pain points, and innovative solutions. What made this meetup special was the mix of professionals from different backgrounds—from seasoned UX designers to UI specialists and those just starting their design journey.\"}],[\"$\",\"div\",null,{\"className\":\"image-container relative w-full h-[400px] my-10 overflow-hidden rounded-lg\",\"children\":[\"$\",\"$L7\",null,{\"src\":\"/images/assets/blog/Figma meetup-April 24/highres_527567580.jpeg\",\"alt\":\"Designers collaborating at the Figma meetup\",\"fill\":true,\"className\":\"object-cover\"}]}],[\"$\",\"h2\",null,{\"className\":\"text-[#080808] text-[1.625rem] font-medium leading-[1.2] mb-5 mt-12\",\"children\":\"Exploring Figma's Latest AI Features\"}],[\"$\",\"p\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-10\",\"children\":\"During the presentations, I had the opportunity to demonstrate some of Figma's newest features, including the native AI tools that have been generating buzz in the design community. We explored how these features can streamline workflows and support the creative process without replacing the critical thinking that designers bring to the table.\"}],[\"$\",\"p\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-10\",\"children\":\"For those who missed our previous meetup, I also showcased how to create a Figma plugin using just a prompt with Cursor AI—a practical example of how AI can help designers extend their tools without deep coding knowledge. The Contrast Checker demo was especially well-received, highlighting how accessibility considerations can be seamlessly integrated into the design process.\"}],[\"$\",\"blockquote\",null,{\"className\":\"border-l-4 border-[#b14e2f] pl-6 italic my-8 text-[#6e6e6e]\",\"children\":\"\\\"The value of in-person design collaboration can't be overstated. Being able to watch others work, share techniques in real-time, and bounce ideas off fellow designers creates an environment where innovation naturally flourishes.\\\"\"}],[\"$\",\"h2\",null,{\"className\":\"text-[#080808] text-[1.625rem] font-medium leading-[1.2] mb-5 mt-12\",\"children\":\"UX Insights from the Food Delivery App Redesign\"}],[\"$\",\"p\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-10\",\"children\":\"The core of our meetup was the hands-on redesign of a food delivery app prototype—specifically taking a critical look at Foodora's mobile experience. Here are some of the key UX insights that emerged from our collaborative design session:\"}],[\"$\",\"ul\",null,{\"className\":\"list-disc pl-10 mb-10\",\"children\":[[\"$\",\"li\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-4\",\"children\":[[\"$\",\"strong\",null,{\"children\":\"Progressive Disclosure:\"}],\" Multiple teams independently identified that the current app overwhelms users with too many options at once. Several prototypes introduced staged information revelation, showing only what users need at each step of their journey.\"]}],[\"$\",\"li\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-4\",\"children\":[[\"$\",\"strong\",null,{\"children\":\"Contextual Filtering:\"}],\" Rather than having filters buried in a separate menu, teams experimented with bringing contextual filtering into the main browsing experience, making refinement feel more natural and immediate.\"]}],[\"$\",\"li\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-4\",\"children\":[[\"$\",\"strong\",null,{\"children\":\"Visual Hierarchy Refinement:\"}],\" Many groups focused on creating clearer visual hierarchies, ensuring that primary actions (like adding to cart) stand out while secondary information recedes appropriately.\"]}],[\"$\",\"li\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-4\",\"children\":[[\"$\",\"strong\",null,{\"children\":\"Personalization Opportunities:\"}],\" Several prototypes explored how machine learning could help the app learn user preferences over time, surfacing relevant restaurants and dishes without requiring explicit filtering.\"]}]]}],[\"$\",\"div\",null,{\"className\":\"image-container relative w-full h-[400px] my-10 overflow-hidden rounded-lg\",\"children\":[\"$\",\"$L7\",null,{\"src\":\"/images/assets/blog/Figma meetup-April 24/highres_527567584.jpeg\",\"alt\":\"Team presenting their food delivery app prototype\",\"fill\":true,\"className\":\"object-cover\"}]}],[\"$\",\"h2\",null,{\"className\":\"text-[#080808] text-[1.625rem] font-medium leading-[1.2] mb-5 mt-12\",\"children\":\"The Power of Quick Prototyping\"}],[\"$\",\"p\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-10\",\"children\":\"One of the most valuable takeaways from the session was watching how quickly teams could iterate on ideas using Figma's collaborative tools. In just under an hour, groups went from initial sketches to interactive prototypes that communicated core concepts effectively.\"}],[\"$\",\"p\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-10\",\"children\":\"This rapid prototyping approach reinforced an important UX principle: you don't need to perfect every pixel before testing an idea. Several teams mentioned how liberating it was to focus on core interactions rather than visual polish, allowing them to explore more conceptual territory in the limited time available.\"}],[\"$\",\"p\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-10\",\"children\":\"One particularly interesting approach involved a team that split their prototype into two parallel versions—one focusing on streamlining the ordering process for returning users, and another emphasizing discovery for new users. This parallel prototyping technique helped them identify which elements were essential across both user journeys.\"}],[\"$\",\"h2\",null,{\"className\":\"text-[#080808] text-[1.625rem] font-medium leading-[1.2] mb-5 mt-12\",\"children\":\"Building Our Design Community\"}],[\"$\",\"p\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-10\",\"children\":\"Beyond the technical skills and design insights, what made the evening truly special was watching Gothenburg's design community grow stronger through shared experiences. As designers presented their prototypes at the end of the session, the supportive atmosphere was palpable—questions were thoughtful, feedback was constructive, and everyone walked away with new perspectives.\"}],[\"$\",\"p\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-10\",\"children\":\"I'm incredibly grateful to everyone who joined us and to Engage Studios for providing such a welcoming space. This growing community of creative minds is what makes Gothenburg an increasingly exciting place for designers.\"}],[\"$\",\"div\",null,{\"className\":\"image-container relative w-full h-[400px] my-10 overflow-hidden rounded-lg\",\"children\":[\"$\",\"$L7\",null,{\"src\":\"/images/assets/blog/Figma meetup-April 24/1745589693309.jpg\",\"alt\":\"Designers networking after the main session\",\"fill\":true,\"className\":\"object-cover\"}]}],[\"$\",\"h2\",null,{\"className\":\"text-[#080808] text-[1.625rem] font-medium leading-[1.2] mb-5 mt-12\",\"children\":\"Looking Forward\"}],[\"$\",\"p\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-10\",\"children\":\"The momentum from this meetup continues as we plan our next event in June. We're committed to hosting these gatherings every two months, creating consistent opportunities for designers to connect, learn, and grow together.\"}],[\"$\",\"p\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-10\",\"children\":\"Whether you're curious about Figma's capabilities, looking to expand your design toolkit, or simply want to connect with fellow UX enthusiasts, we'd love to see you at our next meetup. The collaborative energy of in-person design events creates a special kind of magic that digital-only interaction can't replicate.\"}],[\"$\",\"div\",null,{\"className\":\"event-link bg-gray-50 p-6 rounded-lg mb-10\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-[#080808] text-[1.25rem] font-medium mb-4\",\"children\":\"Join Our Next Meetup\"}],[\"$\",\"p\",null,{\"className\":\"text-[#6e6e6e] text-[1.125rem] font-normal leading-[1.4] mb-4\",\"children\":\"If you're interested in joining our next Figma meetup in Göteborg, connect with me on LinkedIn for updates on upcoming events. Our next session is planned for June 2025.\"}],[\"$\",\"div\",null,{\"className\":\"flex flex-wrap gap-4\",\"children\":[\"$\",\"a\",null,{\"href\":\"https://www.linkedin.com/i
